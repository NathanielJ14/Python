<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>CheckerBoard</title>

    <style>
        table tr td {
            width: 50px;
            height: 50px;
        }

        .color1 {
            background-color: rgb(111, 126, 211);
        }

        .color2 {
            background-color: rgb(76, 195, 224);
        }

    </style>
</head>
<body>
    
    <table>
    {% for i in range(0, y): %}
        <tr>
            {% for j in range(0, x): %}
            <td class="color{{ (i+j)%2+1 }}"></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
