<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    <style>
        h1{
            text-align: center;
        }

        .box {
            border: 2px black solid;
            width: 300px;
            height: 300px;
            margin: 20px;
            background-color: {{color}};
        }

        .bigBox{
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            margin: auto;
            justify-content: center;
        }

    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="bigBox">    
        {% for x in range(0, amount): %}
            <div class="box"></div>  
        {% endfor %}
    </div>

    
</body>
</html>
