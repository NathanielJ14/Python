<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Read Info</title>
</head>
<body>
    <h1 class="display-1 container mb-5">These are the users</h1>
    <table class="table  container">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in users %}
            <tr>
                <td>{{ one_user.first_name}}</td>
                <td>{{ one_user.last_name}}</td>
                <td>{{ one_user.email}}</td>
                <td>
                    <a href='/show_user/{{one_user.id}}'>Show</a>
                    <a href="/update/{{one_user.id}}">Edit</a>
                    <a href="/user/delete/{{one_user.id}}">Delete</a>
                </td>

            </tr>
            {% endfor %}
                
        </tbody>
    </table>

    <form class="container" action="/user_form">
        <button class="btn btn-success btn-lg">Add a new user</button>
    </form>
    
</body>
</html>
