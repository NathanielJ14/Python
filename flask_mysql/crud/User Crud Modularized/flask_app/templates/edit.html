<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Update</title>
</head>
<body class="container">
    <h1>Update Users</h1>

    <form  action="/edit/{{user.id}}" method="POST">
        <div class="mb-3">
            <label for="fname" class="form-label">First Name:</label>
            <input value="{{user.first_name}}" type="text" class="form-control" id="fname" name="fname">
        </div>

        <div class="mb-3">
            <label for="lname" class="form-label">Last Name:</label>
            <input value="{{user.last_name}}" type="text" class="form-control" id="lname" name="lname">
        </div>

        <div class="mb-3">
            <label for="eml" class="form-label">Email:</label>
            <input value="{{user.email}}" type="text" class="form-control" id="eml" name="eml">
        </div>

    <button class="btn btn-success btn-lg">Edit</button>
    <a href="/">Home</a>
    </form>
</body>
</html>
