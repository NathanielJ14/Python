<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
    <title>Create Recipe</title>


</head>
<body>
    <div>
        <h1 class="bg-dark">Add a New Recipe</h1>
        <div>
            <a class="btn btn-primary btn-lg bar" href="/recipes">Back to recipes</a>
            <a class="btn btn-primary btn-lg bar" href="/logout">logout</a>
        </div>
        <div>
            <form class="container" action="/create/recipe" method="post">
                <label  class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" name="name">
                <label  class="form-label" for="description">Description</label>
                <input class="form-control"  type="text" name="description">
                <label  class="form-label" for="instructions">Instructions:</label>
                <input class="form-control" type="text" name="instructions">
                <label  class="form-label" for="date">Date Cooked/Made:</label>
                <input class="form-control" type="date">

                <p class="under">Under 30 minutes?</p>
                <label  class="form-label" for="under_30min">Yes</label>
                <input value="yes" type="radio" name="under_30min">
                <label  class="form-label" for="under_30min">No</label>
                <input value="no" type="radio" name="under_30min">
                <div class="bt">
                    <button class="btn btn-success btn-lg ">Create</button>
                </div>
            </form>   
        </div>   
    </div>
</body>
</html>
