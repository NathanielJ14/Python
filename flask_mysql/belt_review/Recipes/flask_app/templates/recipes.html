<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/recipe_style.css') }}">
    <title>Recipes</title>
</head>
<body>
    <h1 class="text-center">Hello {{user.first_name}}</h1>
    
    <div class="topBox">
        <p>All posted recipes:</p>
        <div>
            <a class="btn btn-primary btn-lg bar" href="/create/recipe/form">+ Create</a>
            <a class="btn btn-primary btn-lg bar" href="/logout">logout</a>
        </div>
    </div>

    <div>
        <table class="table container table-striped">
            <thead>
                <th>
                    <tr class="table-dark">
                        <td>Name</td>
                        <td>Under</td>
                        <td>Posted By</td>
                        <td>Actions</td>
                    </tr>
                </th>
            </thead>
            <tbody>
                
                {% for recipe in all_recipes %}
                <tr>
                    <td>{{ recipe.name }}</td>
                    <td></td>
                    <td></td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
    
</body>
</html>
